<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{navbar.html :: headerfiles}">
</head>
<body>
<!-- Include the navbar fragment -->
<header th:insert="~{navbar.html :: nav}"></header>

<div class="container">
    <h2>Create User</h2>
    <form th:action="@{/user/signup}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="displayName">Display Name</label>-->
<!--            <input type="text" class="form-control" id="displayName" name="displayName" required>-->
<!--        </div>-->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-4">Or sign up using:</p>
    <a href="https://accounts.google.com/signup" class="btn btn-outline-danger">Gmail</a>
</div>


<noscript th:insert="~{navbar.html :: jsfragment}" ></noscript>

<script>
    function resetForm() {
        document.getElementById("createEventForm").reset();
    }
</script>

</body>
</html>
