<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{navbar.html :: headerfiles}">
</head>
<body>
<!-- Include the navbar fragment -->
<header th:insert="~{navbar.html :: nav}"></header>

<div class="container">
    <h2>Create Event</h2>
    <form th:action="@{/user/{userId}/events(userId=${userId})}" th:object="${eventDto}" method="post" id="createEventForm">
        <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" class="form-control" id="eventDate" th:field="*{eventDate}" required>
        </div>
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" th:field="*{eventName}" required>
        </div>
        <div class="form-group">
            <label for="eventDescription">Event Description</label>
            <textarea class="form-control" id="eventDescription" th:field="*{eventDescription}" required></textarea>
        </div>
        <div class="form-group">
            <label for="eventAddress">Event Address</label>
            <input type="text" class="form-control" id="eventAddress" th:field="*{eventAddress}" required>
        </div>
        <div class="form-group">
            <label for="eventImageUrl">Event Image URL</label>
            <input type="text" class="form-control" id="eventImageUrl" th:field="*{eventImageUrl}">
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear Fields</button>
    </form>
</div>

<noscript th:insert="~{navbar.html :: jsfragment}" ></noscript>

<script>
    function resetForm() {
        document.getElementById("createEventForm").reset();
    }
</script>
</body>
</html>
