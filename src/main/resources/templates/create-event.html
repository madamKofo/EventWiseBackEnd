<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EventWise</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Participants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
            </li>
        </ul>
        <span class="navbar-text">Welcome, [Username]</span>
    </div>
</nav>
<div class="container">
    <h2>Create Event</h2>
    <form th:action="@{/user/{userId}/events(userId=${userId})}" th:object="${eventDto}" method="post">
    <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" class="form-control" id="eventDate" th:field="*{eventDate}" required>
        </div>
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" th:field="*{eventName}" required>
        </div>
        <div class="form-group">
            <label for="eventDescription">Event Description</label>
            <textarea class="form-control" id="eventDescription" th:field="*{eventDescription}" required></textarea>
        </div>
        <div class="form-group">
            <label for="eventAddress">Event Address</label>
            <input type="text" class="form-control" id="eventAddress" th:field="*{eventAddress}" required>
        </div>
        <!--<div class="form-group">
            <label for="eventImageUrl">Event Image URL</label>
            <input type="text" class="form-control" id="eventImageUrl" th:field="*{eventImageUrl}">
        </div>-->
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
