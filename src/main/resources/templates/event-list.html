<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{navbar.html :: headerfiles}">
</head>
<body>
<!-- Include the navbar fragment -->
<header th:insert="~{navbar.html :: nav}"></header>


<h2>Events</h2>
<div class="container">
  <div class="row d-flex">
    <div th:each="event : ${events}" class="col-md-4 mb-4">
      <div class="card h-100">
        <img th:src="${event.eventImageUrl}" class="card-img-top" alt="Event Image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${event.eventName}"></h5>
          <p class="card-text" th:text="${event.eventDescription}"></p>
          <p class="card-text">Event Date: <span th:text="${event.eventDate}"></span></p>
          <p class="card-text">Event Address: <span th:text="${event.eventAddress}"></span></p>
          <p class="card-text">Event ID: <span th:text="${event.eventId}"></span></p>

          <div class="mt-auto">
            <a href="#" class="btn btn-primary mr-2">Edit</a>
            <form th:action="@{/user/{userId}/events/{eventId}(userId=${userId},eventId=${event.eventId})}" method="post" style="display: inline;">
              <input type="hidden" name="_method" value="delete" />
              <button type="submit" class="btn btn-danger mr-2" onclick="return confirm('Are you sure you want to delete this event?')">Delete</button>
            </form>

            <a th:href="@{ '/user/' + ${userId} + '/events/' + ${event.eventId} + '/participants'}" class="btn btn-info" data-event-id="${event.eventId}">View Participants</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<noscript th:insert="~{navbar.html :: jsfragment}" ></noscript>



</body>
</html>
